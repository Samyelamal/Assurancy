<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulaire Assurance</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
  <div class="form-container">
    <img src="image.png" alt="Logo de mon site" class="logo" />
    
    <form id="insurance-form">
      <div class="form-group">
        <input type="text" name="nom" placeholder="Nom" required />
        <input type="text" name="prenom" placeholder="Prénom" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="tel" name="telephone" placeholder="Téléphone" required />
      </div>

      <div class="form-group full-width">
        <select name="materiel" required>
          <option value="">Matériel à assurer</option>
          <option value="Téléphone">Téléphone</option>
          <option value="Casque audio">Casque audio</option>
          <option value="Télévision">Télévision</option>
          <option value="Enceinte">Enceinte</option>
          <option value="Ordinateur">Ordinateur</option>
        </select>
      </div>

      <div class="form-group full-width">
        <label for="date_achat">Date d'achat du matériel</label>
        <input type="text" id="date_achat" name="date_achat" placeholder="JJ/MM/AAAA">
      </div>
      <button type="submit">Envoyer</button>
      <p id="status-message"></p>
    </form>  
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/fr.js"></script>
<script>
  flatpickr("#date_achat", {
    dateFormat: "d/m/Y",
    locale: "fr"
  });
</script>
</body>
</html>
