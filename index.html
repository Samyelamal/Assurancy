<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulaire Assurance</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
  <div class="form-container">
    <img src="image.png" alt="Logo de mon site" width="130">
    <form id="insurance-form">
    <div class="form-group">
      <input type="text" name="nom" placeholder="Nom" required />
      <input type="text" name="prenom" placeholder="Prénom" required />
    </div>
    <div class="form-group">
      <input type="email" name="email" placeholder="Email" required />
      <input type="tel" name="telephone" placeholder="Téléphone" required />
    </div>
    <div class="form-group full-width">
      <select name="materiel" required>
        <option value="">Matériel à assurer</option>
        <option value="Téléphone">Téléphone</option>
        <option value="Casque audio">Casque audio</option>
        <option value="Télévision">Télévision</option>
      </select>
    </div>
    <div class="form-group full-width">
      <label for="date_achat">Date d'achat du matériel</label>
      <input type="date" name="date_achat" id="date_achat" required />
    </div>
    <button type="submit">Envoyer</button>
    <p id="status-message"></p>
    </form>  
  </div>
  <script src="script.js"></script>
</body>
</html>
